<section id="page-intro">
	<div class="page-intro-col" id="page-intro-left">
		<h1>
			<span class="teal-underlined">{{ page.name }}</span>
		</h1>

		<img src="{{ site.baseurl }}/img/initiatives/{{ page.name }}.png"
				 alt="{{ page.name }}" />

		<p>
			{{ page.blurb }}
		</p>
	</div>

	<div class="page-intro-col" id="page-intro-right">
		<a href="{{ site.baseurl }}/campus#consulting-academy"><span>>></span> Consulting Academy</a>
		{% for initiative in site.initiatives %}
			{% if initiative.title != page.title %}
				<a href="{{ site.url }}{{ initiative.url }}">
					<span>>></span> {{ initiative.name }}
				</a>
			{% endif %}
		{% endfor %}
	</div>
</section>
