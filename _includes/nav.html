<nav>
	<a class="logo" href="{{ site.baseurl }}/">
		<img src="{{ site.baseurl }}/img/logo_white.png">
	</a>
	<div id="nav-links">
		{% for page in site.pages %}
			{% if page.title and page.title != "Home" %}
				<a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
			{% endif %}
		{% endfor %}
	</div>
</nav>
