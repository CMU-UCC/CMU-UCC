<section id="member-list" class="centered-section">
	<h2>
		<span class="teal-underlined">Our Team</span>
	</h2>

	<div id="member-grid">
		{% for member in site.data.member_list.members %}
			<div class="member-card">
				<img src="{{ site.baseurl }}/img/members/{{ member.name }}.png" alt="{{ member.name }}'s Photo">
				<h3>
					<a href="#" class="teal-underlined">
						{{member.name}}
					</a>
				</h3>
				<small>Class of {{ member.year }}</small>
				<p>{{ member.role }}</p>
				<small>
					<ul>
						{% for exp in member.experience %}
							<li>{{ exp }}</li>
						{% endfor %}
					</ul>

				</small>
			</div>
		{% endfor %}
	</div>

	<h3>
		Want to join us? 
		<a href="{{ site.baseurl }}/apply.html" class="teal-underlined">Apply!</a>
	</h3>
	
</section>
