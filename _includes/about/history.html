<section id="history" class="centered-section">

	<h1>
		<span class="teal-underlined">Our History</span>
	</h1>
	
	<div id="history-timeline">
		{% for milestone in site.data.milestone_list.milestones %}
			<div class="history-milestone">
				<a href="#">
					{{ milestone }}
				</a>
			</div>
		{% endfor %}
	</div>
</section>
