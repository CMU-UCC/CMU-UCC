<section id="contact-form" class="centered-section">
	
	<h1>
		<span class="teal-underlined">Inquiries</span>
	</h1>

	<form>
		<fieldset>
			<label>Name</label>
			<input type="text" name="name" />
		</fieldset>

		<fieldset>
			<label>Email</label>
			<input type="email" name="email" />
		</fieldset>

		<fieldset>
			<label>Note</label>
			<textarea></textarea>
		</fieldset>

		<input type="submit" name="Send" class="button" />

	</form>

</section>
