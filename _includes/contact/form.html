<section id="contact-form" class="centered-section">
	
	<h1>
		<span class="teal-underlined">Inquiries</span>
	</h1>

	<form action="https://formspree.io/ucc.cmu@gmail.com" method="POST">
		<fieldset>
			<label>Name</label>
			<input type="text" name="name" />
		</fieldset>

		<fieldset>
			<label>Email</label>
			<input type="email" name="email" />
		</fieldset>

		<fieldset>
			<label>Note</label>
			<textarea name="content"></textarea>
		</fieldset>

		<input type="submit" value="Send" class="button" />

	</form>

</section>
